<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button autoHide="false" (click)="regresarBTN()">
        <ion-icon size="large" name="arrow-back-outline"></ion-icon>
     
      </ion-button>

    </ion-buttons>
    <ion-title>listaPedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card  >
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime value="1990-02-19" id="dateBusqueda" placeholder="Select Date"></ion-datetime>
    </ion-item>
    <ion-button shape="round" color="success" expand="full" id="btnGuardarPEdido"  (click)="cklbuscar()">BUSCAR</ion-button>
  </ion-card>
  
  <ion-card  *ngFor="let ped of pedidos" >
    <ion-card-header>
      <h1>Datos del cliente</h1>
      
    </ion-card-header>

    <ion-card-content >
      <ion-item>
        <ion-label>
          Cedula: {{ped.Cliente.Cedula}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Nombre: {{ped.Cliente.Nombre}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Tienda:{{ped.Cliente.Tienda}}
        </ion-label>
      </ion-item>
      
      <ion-item-sliding>
        <ion-item>
          <ion-label>

            <h2 style="width: 100%;
            white-space: nowrap;
            overflow: hidden; white-space: initial;">Direccion: {{ped.Cliente.Direccion}}</h2>

          </ion-label>

        </ion-item>
      </ion-item-sliding>
      
    </ion-card-content>
    <ion-card-header>
      <h1>Datos del Pedido</h1>
      
    </ion-card-header>
    <ion-card-content >
      <ion-list>
        <ion-item *ngFor="let pro of ped.Productos" >
      
         
          <ion-label > {{pro.Nombre}}</ion-label>
          <ion-badge color="medium" slot="end"> {{pro.Cantidad}}</ion-badge>
        
      </ion-item>
      </ion-list>
      
      
      
    </ion-card-content>
  </ion-card>

</ion-content>
